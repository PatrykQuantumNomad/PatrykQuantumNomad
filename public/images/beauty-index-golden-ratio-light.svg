  <text x="690" y="268" font-family="Georgia,'Times New Roman',serif" font-size="9" font-weight="bold" fill="#D4A843" text-anchor="middle">&#931;</text>

  <!-- φ at spiral center -->
  <text x="698" y="281" font-family="Georgia,'Times New Roman',serif" font-size="6" fill="#1a1a2e" fill-opacity="0.3" text-anchor="middle">&#966;</text>

