<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1088 400" width="1088" height="400">

  <!-- Golden Rectangle: 620 × 383 (φ ≈ 1.618)
