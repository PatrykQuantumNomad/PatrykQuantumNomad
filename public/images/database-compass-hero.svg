    <path d=" M 230,372 A 176,90 0 0,0 570,372 L 570,382 A 176,90 0 0,1 230,382 Z" fill="url(#accentGradH)" opacity="0.7"/>
    <!-- Highlight -->
    <path d=" M 232,380 A 174,89 0 0,0 568,380 L 568,383 A 174,89 0 0,1 232,383 Z" fill="white" opacity="0.15"/>
    <!-- Outer bezel -->
    <ellipse cx="400" cy="338" rx="178" ry="92" fill="#d8ccbe" stroke="#c5b8a8" stroke-width="1.2"/>
    <ellipse cx="400" cy="338" rx="172" ry="88" fill="none" stroke="#cbbfb2" stroke-width="0.5"/>
