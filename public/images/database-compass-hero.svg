<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="90 25 600 500" width="600" height="500">
  <defs>
    <linearGradient id="accentGradH" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0" stop-color="#c44b20"/>
      <stop offset="1" stop-color="#006d6d"/>
    </linearGradient>
    <linearGradient id="sideGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#d9cbbe"/>
      <stop offset="1" stop-color="#c4b0a0"/>
    </linearGradient>
    <radialGradient id="faceGrad" cx="45%" cy="40%">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.6" stop-color="#fdf8f3"/>
      <stop offset="1" stop-color="#f3ebe2"/>
    </radialGradient>
    <filter id="shadowSm" x="-15%" y="-15%" width="130%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#2c2c2c" flood-opacity="0.1"/>
    </filter>
    <filter id="shadowXl" x="-15%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#2c2c2c" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Dashed connection lines from icons to compass -->
  <g opacity="0.4" stroke-width="1.5" stroke-dasharray="6,5" fill="none" stroke-linecap="round">
    <line x1="160" y1="168" x2="310" y2="280" stroke="#c44b20"/>
    <line x1="305" y1="108" x2="365" y2="268" stroke="#E8734A"/>
    <line x1="490" y1="98" x2="440" y2="268" stroke="#2AAA8A"/>
    <line x1="630" y1="155" x2="530" y2="290" stroke="#7B68EE"/>
    <line x1="165" y1="448" x2="300" y2="395" stroke="#9B59B6"/>
    <line x1="625" y1="448" x2="510" y2="395" stroke="#D4A843"/>
  </g>

  <!-- Connection dots at compass end -->
  <g opacity="0.45">
    <circle cx="310" cy="280" r="3" fill="#c44b20"/>
    <circle cx="365" cy="268" r="3" fill="#E8734A"/>
    <circle cx="440" cy="268" r="3" fill="#2AAA8A"/>
    <circle cx="530" cy="290" r="3" fill="#7B68EE"/>
    <circle cx="300" cy="395" r="3" fill="#9B59B6"/>
    <circle cx="510" cy="395" r="3" fill="#D4A843"/>
  </g>

