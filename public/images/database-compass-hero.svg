    <g fill="#c44b20" opacity="0.6">
      <circle cx="400" cy="297" r="2.5"/>
      <circle cx="479" cy="297" r="2.5"/>
      <circle cx="546" cy="338" r="2.5"/>
      <circle cx="479" cy="379" r="2.5"/>
      <circle cx="400" cy="421" r="2.5"/>
      <circle cx="343" cy="367" r="2.5"/>
      <circle cx="238" cy="338" r="2.5"/>
      <circle cx="308" cy="291" r="2.5"/>
