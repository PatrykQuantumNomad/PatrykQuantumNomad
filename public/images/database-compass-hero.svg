    <g stroke="#ddd5cc" stroke-width="0.8" stroke-linecap="round" opacity="0.4">
      <line x1="540" y1="306" x2="545" y2="303"/>
      <line x1="460" y1="262" x2="462" y2="256"/>
      <line x1="336" y1="262" x2="334" y2="256"/>
      <line x1="260" y1="306" x2="255" y2="303"/>
      <line x1="260" y1="370" x2="255" y2="373"/>
      <line x1="336" y1="414" x2="334" y2="420"/>
      <line x1="460" y1="414" x2="462" y2="420"/>
      <line x1="540" y1="370" x2="545" y2="373"/>
    </g>
    <!-- Needle -->
    <polygon points="400,265 393,330 400,320 407,330" fill="#c44b20" opacity="0.85"/>
    <polygon points="400,411 393,346 400,356 407,346" fill="#006d6d" opacity="0.85"/>
