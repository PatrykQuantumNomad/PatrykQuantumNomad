    <polygon points="400,297 479,297 546,338 479,379 400,421 343,367 238,338 308,291" fill="#c44b20" fill-opacity="0.12" stroke="#c44b20" stroke-width="1.5" stroke-opacity="0.5" stroke-linejoin="round"/>
    <polygon points="400,263 503,285 497,338 492,385 400,355 366,355 286,338 296,285" fill="#006d6d" fill-opacity="0.12" stroke="#006d6d" stroke-width="1.5" stroke-opacity="0.5" stroke-linejoin="round"/>
