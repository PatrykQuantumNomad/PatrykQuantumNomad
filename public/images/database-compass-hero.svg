    <!-- Concentric rings -->
    <ellipse cx="400" cy="338" rx="135" ry="69" fill="none" stroke="#d5cbc0" stroke-width="0.6" stroke-dasharray="3,2"/>
    <ellipse cx="400" cy="338" rx="105" ry="54" fill="none" stroke="#d5cbc0" stroke-width="0.5" opacity="0.7"/>
    <ellipse cx="400" cy="338" rx="75" ry="38" fill="none" stroke="#d5cbc0" stroke-width="0.45" opacity="0.5"/>
    <ellipse cx="400" cy="338" rx="45" ry="23" fill="none" stroke="#d5cbc0" stroke-width="0.35" opacity="0.35"/>
