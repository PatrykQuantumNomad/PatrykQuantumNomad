  </g>

  <!-- DOC icon card -->
  <g transform="translate(490, 75)" filter="url(#shadowSm)">
    <rect x="-34" y="-30" width="68" height="60" rx="10" fill="white" stroke="#e5ddd5" stroke-width="0.75"/>
    <path d="M -11,-15 L 5,-15 L 13,-7 L 13,9 L -11,9 Z" fill="#2AAA8A" fill-opacity="0.08" stroke="#2AAA8A" stroke-width="1.3" stroke-linejoin="round"/>
    <path d="M 5,-15 L 5,-7 L 13,-7" fill="none" stroke="#2AAA8A" stroke-width="1.1"/>
    <line x1="-6" y1="-5" x2="8" y2="-5" stroke="#2AAA8A" stroke-width="0.9" opacity="0.5"/>
    <line x1="-6" y1="0" x2="8" y2="0" stroke="#2AAA8A" stroke-width="0.9" opacity="0.5"/>
    <line x1="-6" y1="5" x2="4" y2="5" stroke="#2AAA8A" stroke-width="0.9" opacity="0.5"/>
    <text y="24" text-anchor="middle" fill="#5a5a5a" font-size="8" font-family="system-ui, -apple-system, sans-serif" font-weight="600" letter-spacing="0.05em">DOC</text>
