  <g transform="translate(160, 145)" filter="url(#shadowSm)">
    <rect x="-34" y="-30" width="68" height="60" rx="10" fill="white" stroke="#e5ddd5" stroke-width="0.75"/>
    <ellipse cx="0" cy="-10" rx="14" ry="5" fill="#4A90D9" fill-opacity="0.12" stroke="#4A90D9" stroke-width="1.4"/>
    <path d="M -14,-10 L -14,4 A 14,5 0 0,0 14,4 L 14,-10" fill="none" stroke="#4A90D9" stroke-width="1.4"/>
    <ellipse cx="0" cy="4" rx="14" ry="5" fill="none" stroke="#4A90D9" stroke-width="1.4"/>
    <text y="24" text-anchor="middle" fill="#5a5a5a" font-size="8" font-family="system-ui, -apple-system, sans-serif" font-weight="600" letter-spacing="0.05em">SQL</text>
  </g>

  <!-- K/V icon card -->
  <g transform="translate(305, 85)" filter="url(#shadowSm)">
    <rect x="-34" y="-30" width="68" height="60" rx="10" fill="white" stroke="#e5ddd5" stroke-width="0.75"/>
    <circle cx="-6" cy="-6" r="7" fill="#E8734A" fill-opacity="0.1" stroke="#E8734A" stroke-width="1.4"/>
    <line x1="1" y1="-6" x2="16" y2="-6" stroke="#E8734A" stroke-width="1.4" stroke-linecap="round"/>
