    <rect x="-34" y="-30" width="68" height="60" rx="10" fill="white" stroke="#e5ddd5" stroke-width="0.75"/>
    <line x1="-8" y1="-10" x2="10" y2="-4" stroke="#7B68EE" stroke-width="1"/>
    <line x1="-8" y1="-10" x2="-3" y2="6" stroke="#7B68EE" stroke-width="1"/>
    <line x1="10" y1="-4" x2="12" y2="8" stroke="#7B68EE" stroke-width="1"/>
    <line x1="-3" y1="6" x2="12" y2="8" stroke="#7B68EE" stroke-width="1"/>
    <line x1="10" y1="-4" x2="-3" y2="6" stroke="#7B68EE" stroke-width="0.8" opacity="0.4"/>
    <circle cx="-8" cy="-10" r="4" fill="#7B68EE" fill-opacity="0.15" stroke="#7B68EE" stroke-width="1.3"/>
    <circle cx="10" cy="-4" r="4" fill="#7B68EE" fill-opacity="0.15" stroke="#7B68EE" stroke-width="1.3"/>
    <circle cx="-3" cy="6" r="4" fill="#7B68EE" fill-opacity="0.15" stroke="#7B68EE" stroke-width="1.3"/>
    <circle cx="12" cy="8" r="4" fill="#7B68EE" fill-opacity="0.15" stroke="#7B68EE" stroke-width="1.3"/>
    <text y="24" text-anchor="middle" fill="#5a5a5a" font-size="8" font-family="system-ui, -apple-system, sans-serif" font-weight="600" letter-spacing="0.05em">GRAPH</text>
  </g>

  <!-- VECTOR icon card -->
  <g transform="translate(165, 455)" filter="url(#shadowSm)">
    <rect x="-34" y="-30" width="68" height="60" rx="10" fill="white" stroke="#e5ddd5" stroke-width="0.75"/>
    <circle cx="-10" cy="4" r="2.5" fill="#9B59B6"/>
    <line x1="-10" y1="4" x2="6" y2="-12" stroke="#9B59B6" stroke-width="1.4" stroke-linecap="round"/>
    <line x1="-10" y1="4" x2="14" y2="-2" stroke="#9B59B6" stroke-width="1.3" stroke-linecap="round" opacity="0.6"/>
    <line x1="-10" y1="4" x2="10" y2="6" stroke="#9B59B6" stroke-width="1.2" stroke-linecap="round" opacity="0.4"/>
    <circle cx="6" cy="-12" r="2" fill="#9B59B6"/>
    <circle cx="14" cy="-2" r="1.8" fill="#9B59B6" opacity="0.6"/>
    <circle cx="10" cy="6" r="1.5" fill="#9B59B6" opacity="0.4"/>
    <text y="24" text-anchor="middle" fill="#5a5a5a" font-size="8" font-family="system-ui, -apple-system, sans-serif" font-weight="600" letter-spacing="0.05em">VECTOR</text>
  </g>

  <!-- T-SERIES icon card -->
  <g transform="translate(625, 455)" filter="url(#shadowSm)">
    <rect x="-34" y="-30" width="68" height="60" rx="10" fill="white" stroke="#e5ddd5" stroke-width="0.75"/>
    <polyline points="-18,6 -10,-2 -4,4 2,-10 8,-4 14,-12 20,-6" fill="none" stroke="#D4A843" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="-18" y1="9" x2="20" y2="9" stroke="#D4A843" stroke-width="0.7" opacity="0.3"/>
    <g stroke="#D4A843" stroke-width="0.5" opacity="0.3">
      <line x1="-10" y1="9" x2="-10" y2="11"/>
      <line x1="2" y1="9" x2="2" y2="11"/>
      <line x1="14" y1="9" x2="14" y2="11"/>
    </g>
    <text y="24" text-anchor="middle" fill="#5a5a5a" font-size="8" font-family="system-ui, -apple-system, sans-serif" font-weight="600" letter-spacing="0.05em">T-SERIES</text>
