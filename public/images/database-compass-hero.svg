      <circle cx="503" cy="285" r="2.5"/>
      <circle cx="497" cy="338" r="2.5"/>
      <circle cx="492" cy="385" r="2.5"/>
      <circle cx="400" cy="355" r="2.5"/>
      <circle cx="366" cy="355" r="2.5"/>
      <circle cx="286" cy="338" r="2.5"/>
      <circle cx="296" cy="285" r="2.5"/>
    </g>
    <!-- Cardinal direction ticks -->
    <line x1="556" y1="338" x2="570" y2="338" stroke="#2AAA8A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="511" y1="280" x2="521" y2="273" stroke="#E8734A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="400" y1="253" x2="400" y2="243" stroke="#4A90D9" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="286" y1="280" x2="276" y2="273" stroke="#9B59B6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="244" y1="338" x2="230" y2="338" stroke="#C44B20" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="286" y1="396" x2="276" y2="403" stroke="#D4A843" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="400" y1="423" x2="400" y2="433" stroke="#7B68EE" stroke-width="2.5" stroke-linecap="round"/>
