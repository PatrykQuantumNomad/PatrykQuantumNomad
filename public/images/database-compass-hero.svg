    <text x="400" y="240" text-anchor="middle" fill="#c44b20" font-size="9" font-family="ui-monospace, 'SF Mono', monospace" font-weight="600" opacity="0.5">N</text>
    <text x="400" y="446" text-anchor="middle" fill="#006d6d" font-size="9" font-family="ui-monospace, 'SF Mono', monospace" font-weight="600" opacity="0.5">S</text>
  </g>

