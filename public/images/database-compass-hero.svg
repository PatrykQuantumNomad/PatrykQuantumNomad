    <line x1="238" y1="338" x2="562" y2="338" stroke="#ddd5cc" stroke-width="0.4"/>
    <line x1="400" y1="255" x2="400" y2="421" stroke="#ddd5cc" stroke-width="0.4"/>
    <line x1="515" y1="279" x2="285" y2="397" stroke="#ddd5cc" stroke-width="0.35"/>
    <line x1="285" y1="279" x2="515" y2="397" stroke="#ddd5cc" stroke-width="0.35"/>
