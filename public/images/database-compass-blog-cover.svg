<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fdf8f3"/>
      <stop offset="1" stop-color="#fffaf7"/>
    </linearGradient>
    <linearGradient id="groundGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#e8ddd2"/>
      <stop offset="1" stop-color="#ddd0c2"/>
    </linearGradient>
    <linearGradient id="pathGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#d5c8b8"/>
      <stop offset="1" stop-color="#c4b5a2"/>
    </linearGradient>
    <linearGradient id="accentBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#c44b20"/>
      <stop offset="1" stop-color="#006d6d"/>
    </linearGradient>
    <filter id="treeShadow" x="-20%" y="-5%" width="140%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#2c2c2c" flood-opacity="0.08"/>
    </filter>
    <filter id="softShadow" x="-30%" y="-10%" width="160%" height="130%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#2c2c2c" flood-opacity="0.06"/>
    </filter>
    <pattern id="dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="12" cy="12" r="0.4" fill="#d5ccc3"/>
    </pattern>
  </defs>

  <!-- ============================================ -->
  <!-- BACKGROUND                                   -->
  <!-- ============================================ -->
  <rect width="1200" height="630" fill="url(#skyGrad)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Subtle warm glow behind forest area -->
  <ellipse cx="700" cy="400" rx="500" ry="200" fill="#c44b20" opacity="0.02"/>

  <!-- Top accent bar -->
  <rect width="1200" height="4" fill="url(#accentBar)"/>

  <!-- ============================================ -->
  <!-- GROUND                                       -->
  <!-- ============================================ -->
  <!-- Ground plane -->
  <path d="M 0,490 Q 300,480 600,488 Q 900,496 1200,485 L 1200,630 L 0,630 Z" fill="url(#groundGrad)"/>
  <!-- Ground highlight line -->
  <path d="M 0,490 Q 300,480 600,488 Q 900,496 1200,485" fill="none" stroke="#d0c3b2" stroke-width="1"/>

  <!-- Winding path that branches -->
  <path d="M 80,510 Q 200,500 300,505 Q 450,510 550,500 Q 650,490 750,498" fill="none" stroke="url(#pathGrad)" stroke-width="8" stroke-linecap="round" opacity="0.4"/>
  <!-- Path branches -->
  <path d="M 550,500 Q 620,520 700,518" fill="none" stroke="#d0c3b2" stroke-width="4" stroke-linecap="round" opacity="0.25"/>
  <path d="M 650,495 Q 730,480 820,488" fill="none" stroke="#d0c3b2" stroke-width="3" stroke-linecap="round" opacity="0.2"/>
  <path d="M 750,498 Q 850,505 950,498 Q 1050,490 1120,495" fill="none" stroke="#d0c3b2" stroke-width="3" stroke-linecap="round" opacity="0.15"/>

  <!-- ============================================ -->
  <!-- TIMELINE LABELS (removed)                    -->
  <!-- ============================================ -->

  <!-- ============================================ -->
  <!-- LEFT SIDE: THE SINGLE TREE (past)            -->
  <!-- ============================================ -->
  <g filter="url(#softShadow)">

    <!-- === Tree 1: SQL/Relational — the grand old tree === -->
    <g transform="translate(140, 485)">
      <rect x="-7" y="-165" width="14" height="165" rx="4" fill="#7a6548"/>
      <path d="M -2,-120 Q -32,-142 -48,-130" fill="none" stroke="#7a6548" stroke-width="6" stroke-linecap="round"/>
      <path d="M 2,-132 Q 28,-155 44,-142" fill="none" stroke="#7a6548" stroke-width="5" stroke-linecap="round"/>
      <path d="M -1,-90 Q -22,-102 -30,-96" fill="none" stroke="#7a6548" stroke-width="4" stroke-linecap="round"/>
      <!-- Canopy -->
      <circle cx="0" cy="-205" r="58" fill="#c44b20" opacity="0.32"/>
      <circle cx="-22" cy="-188" r="42" fill="#c44b20" opacity="0.35"/>
      <circle cx="24" cy="-182" r="40" fill="#c44b20" opacity="0.3"/>
      <circle cx="-42" cy="-155" r="32" fill="#c44b20" opacity="0.25"/>
      <circle cx="40" cy="-160" r="30" fill="#c44b20" opacity="0.22"/>
      <circle cx="0" cy="-172" r="50" fill="#c44b20" opacity="0.38"/>
      <text x="0" y="-268" text-anchor="middle" fill="#c44b20" font-size="12"
        font-family="system-ui, sans-serif" font-weight="700" opacity="0.85">SQL</text>
    </g>

    <!-- === Tree 2: Small Redis bush (simple) === -->
    <g transform="translate(60, 488)">
      <rect x="-3" y="-32" width="6" height="32" rx="2" fill="#7a6548"/>
      <circle cx="0" cy="-44" r="20" fill="#006d6d" opacity="0.35"/>
      <circle cx="-9" cy="-36" r="14" fill="#006d6d" opacity="0.3"/>
      <circle cx="9" cy="-37" r="13" fill="#006d6d" opacity="0.25"/>
      <text x="0" y="-70" text-anchor="middle" fill="#006d6d" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Key-Value</text>
    </g>

    <!-- === Tree 3: Medium MongoDB tree === -->
    <g transform="translate(260, 486)">
      <rect x="-5" y="-85" width="10" height="85" rx="3" fill="#7a6548"/>
      <circle cx="0" cy="-112" r="34" fill="#2AAA8A" opacity="0.32"/>
      <circle cx="-16" cy="-100" r="24" fill="#2AAA8A" opacity="0.28"/>
      <circle cx="15" cy="-102" r="22" fill="#2AAA8A" opacity="0.24"/>
      <text x="0" y="-152" text-anchor="middle" fill="#2AAA8A" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Document</text>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- TRANSITION ZONE                              -->
  <!-- ============================================ -->
  <g filter="url(#treeShadow)">

    <!-- === Tree 4: Time-Series — tall thin pine === -->
    <g transform="translate(380, 487)">
      <rect x="-3" y="-100" width="6" height="100" rx="2" fill="#7a6548"/>
      <polygon points="0,-155 -18,-100 18,-100" fill="#D4A843" opacity="0.35"/>
      <polygon points="0,-130 -14,-85 14,-85" fill="#D4A843" opacity="0.28"/>
      <text x="0" y="-162" text-anchor="middle" fill="#D4A843" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Time-Series</text>
    </g>

    <!-- === Tree 5: In-Memory — light/airy === -->
    <g transform="translate(440, 489)">
      <rect x="-2" y="-55" width="4" height="55" rx="2" fill="#7a6548" opacity="0.8"/>
      <circle cx="0" cy="-72" r="22" fill="#E8734A" opacity="0.24"/>
      <circle cx="-10" cy="-64" r="15" fill="#E8734A" opacity="0.2"/>
      <circle cx="10" cy="-66" r="14" fill="#E8734A" opacity="0.18"/>
      <text x="0" y="-98" text-anchor="middle" fill="#E8734A" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">In-Memory</text>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- RIGHT SIDE: THE FOREST (present)             -->
  <!-- ============================================ -->
  <g filter="url(#treeShadow)">

    <!-- === Tree 6: Search Engine === -->
    <g transform="translate(510, 488)">
      <rect x="-3" y="-90" width="6" height="90" rx="2" fill="#7a6548"/>
      <circle cx="0" cy="-115" r="28" fill="#C44B20" opacity="0.3"/>
      <circle cx="-12" cy="-105" r="18" fill="#C44B20" opacity="0.26"/>
      <circle cx="12" cy="-108" r="17" fill="#C44B20" opacity="0.24"/>
      <text x="0" y="-148" text-anchor="middle" fill="#C44B20" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Search</text>
    </g>

    <!-- === Tree 7: Wide-Column — broad canopy === -->
    <g transform="translate(580, 486)">
      <rect x="-4" y="-110" width="8" height="110" rx="3" fill="#7a6548"/>
      <ellipse cx="0" cy="-135" rx="40" ry="25" fill="#8FBC5A" opacity="0.32"/>
      <ellipse cx="-18" cy="-125" rx="25" ry="18" fill="#8FBC5A" opacity="0.28"/>
      <ellipse cx="20" cy="-128" rx="24" ry="16" fill="#8FBC5A" opacity="0.25"/>
      <text x="0" y="-166" text-anchor="middle" fill="#8FBC5A" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Wide-Column</text>
    </g>

    <!-- === Tree 8: Vector DB — modern angular === -->
    <g transform="translate(660, 487)">
      <rect x="-3" y="-95" width="6" height="95" rx="2" fill="#7a6548"/>
      <polygon points="0,-145 -22,-95 22,-95" fill="#9B59B6" opacity="0.35"/>
      <polygon points="0,-125 -16,-85 16,-85" fill="#9B59B6" opacity="0.28"/>
      <polygon points="0,-150 -12,-130 12,-130" fill="#9B59B6" opacity="0.24"/>
      <text x="0" y="-158" text-anchor="middle" fill="#9B59B6" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Vector</text>
    </g>

    <!-- === Tree 9: Graph DB — connected branches === -->
    <g transform="translate(730, 488)">
      <rect x="-3" y="-85" width="6" height="85" rx="2" fill="#7a6548"/>
      <!-- Branch structure -->
      <path d="M 0,-85 Q -20,-100 -28,-120" fill="none" stroke="#7B68EE" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
      <path d="M 0,-85 Q 18,-105 25,-125" fill="none" stroke="#7B68EE" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
      <path d="M 0,-85 Q -5,-110 0,-130" fill="none" stroke="#7B68EE" stroke-width="2.5" stroke-linecap="round" opacity="0.42"/>
      <!-- Node circles at branch ends -->
      <circle cx="-28" cy="-120" r="10" fill="#7B68EE" opacity="0.32"/>
      <circle cx="25" cy="-125" r="10" fill="#7B68EE" opacity="0.32"/>
      <circle cx="0" cy="-130" r="10" fill="#7B68EE" opacity="0.32"/>
      <circle cx="-15" cy="-105" r="7" fill="#7B68EE" opacity="0.24"/>
      <circle cx="12" cy="-110" r="7" fill="#7B68EE" opacity="0.24"/>
      <text x="0" y="-146" text-anchor="middle" fill="#7B68EE" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Graph</text>
    </g>

    <!-- === Tree 10: NewSQL — hybrid shape === -->
    <g transform="translate(810, 486)">
      <rect x="-4" y="-105" width="8" height="105" rx="3" fill="#7a6548"/>
      <!-- Round base canopy (SQL heritage) -->
      <circle cx="0" cy="-130" r="30" fill="#4A90D9" opacity="0.28"/>
      <!-- Angular top (modern) -->
      <polygon points="0,-170 -18,-130 18,-130" fill="#4A90D9" opacity="0.24"/>
      <circle cx="-12" cy="-120" r="18" fill="#4A90D9" opacity="0.2"/>
      <circle cx="14" cy="-122" r="16" fill="#4A90D9" opacity="0.2"/>
      <text x="0" y="-178" text-anchor="middle" fill="#4A90D9" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">NewSQL</text>
    </g>

    <!-- === Tree 11: Object-Oriented — geometric/structured === -->
    <g transform="translate(880, 489)">
      <rect x="-3" y="-70" width="6" height="70" rx="2" fill="#7a6548"/>
      <!-- Stacked rectangles -->
      <rect x="-16" y="-100" width="32" height="18" rx="4" fill="#c44b20" opacity="0.24"/>
      <rect x="-14" y="-118" width="28" height="16" rx="3" fill="#c44b20" opacity="0.2"/>
      <rect x="-12" y="-132" width="24" height="12" rx="3" fill="#c44b20" opacity="0.16"/>
      <text x="0" y="-140" text-anchor="middle" fill="#c44b20" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Object</text>
    </g>

    <!-- === Tree 12: Multi-Model — the tallest, most complex === -->
    <g transform="translate(960, 485)">
      <rect x="-5" y="-140" width="10" height="140" rx="3" fill="#7a6548"/>
      <!-- Multiple overlapping canopy layers -->
      <circle cx="0" cy="-190" r="35" fill="#006d6d" opacity="0.3"/>
      <circle cx="-20" cy="-170" r="28" fill="#c44b20" opacity="0.26"/>
      <circle cx="22" cy="-175" r="26" fill="#2AAA8A" opacity="0.24"/>
      <circle cx="0" cy="-160" r="32" fill="#006d6d" opacity="0.24"/>
      <circle cx="-10" cy="-200" r="20" fill="#c44b20" opacity="0.2"/>
      <circle cx="12" cy="-195" r="18" fill="#9B59B6" opacity="0.2"/>
      <circle cx="0" cy="-210" r="15" fill="#D4A843" opacity="0.2"/>
      <text x="0" y="-230" text-anchor="middle" fill="#006d6d" font-size="10"
        font-family="system-ui, sans-serif" font-weight="600" opacity="0.8">Multi-Model</text>
    </g>

    <!-- Additional background trees for density -->
    <g opacity="0.6">
      <!-- Behind tree 7-8 -->
      <g transform="translate(620, 490)">
        <rect x="-2" y="-65" width="4" height="65" rx="2" fill="#7a6548" opacity="0.5"/>
        <circle cx="0" cy="-80" r="16" fill="#006d6d" opacity="0.16"/>
      </g>
      <!-- Behind tree 9-10 -->
      <g transform="translate(770, 490)">
        <rect x="-2" y="-75" width="4" height="75" rx="2" fill="#7a6548" opacity="0.5"/>
        <circle cx="0" cy="-90" r="18" fill="#c44b20" opacity="0.12"/>
        <circle cx="-8" cy="-82" r="12" fill="#c44b20" opacity="0.1"/>
      </g>
      <!-- Behind tree 11-12 -->
      <g transform="translate(920, 488)">
        <rect x="-2" y="-80" width="4" height="80" rx="2" fill="#7a6548" opacity="0.5"/>
        <polygon points="0,-120 -14,-80 14,-80" fill="#2AAA8A" opacity="0.12"/>
      </g>
      <!-- Far right seedlings -->
      <g transform="translate(1040, 490)">
        <rect x="-2" y="-50" width="4" height="50" rx="2" fill="#7a6548" opacity="0.45"/>
        <circle cx="0" cy="-60" r="12" fill="#E8734A" opacity="0.15"/>
      </g>
      <g transform="translate(1090, 492)">
        <rect x="-1.5" y="-35" width="3" height="35" rx="1.5" fill="#7a6548" opacity="0.4"/>
        <circle cx="0" cy="-42" r="9" fill="#9B59B6" opacity="0.13"/>
      </g>
      <g transform="translate(1130, 491)">
        <rect x="-1" y="-25" width="2" height="25" rx="1" fill="#7a6548" opacity="0.35"/>
        <circle cx="0" cy="-30" r="7" fill="#006d6d" opacity="0.12"/>
      </g>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- DECORATIVE ELEMENTS                          -->
  <!-- ============================================ -->

  <!-- Floating dots (like leaves/particles) -->
  <circle cx="180" cy="240" r="2" fill="#c44b20" opacity="0.18"/>
  <circle cx="350" cy="350" r="1.5" fill="#006d6d" opacity="0.15"/>
  <circle cx="520" cy="280" r="2" fill="#2AAA8A" opacity="0.14"/>
  <circle cx="680" cy="320" r="1.5" fill="#7B68EE" opacity="0.15"/>
  <circle cx="850" cy="260" r="2" fill="#D4A843" opacity="0.14"/>
  <circle cx="1000" cy="300" r="1.5" fill="#9B59B6" opacity="0.12"/>
  <circle cx="430" cy="200" r="2.5" fill="#c44b20" opacity="0.12"/>
  <circle cx="750" cy="180" r="2" fill="#006d6d" opacity="0.1"/>

  <!-- Corner brackets -->
  <path d="M 30,45 L 30,25 L 55,25" fill="none" stroke="#c44b20" stroke-width="1" opacity="0.1" stroke-linecap="round"/>
  <path d="M 1170,585 L 1170,605 L 1145,605" fill="none" stroke="#006d6d" stroke-width="1" opacity="0.1" stroke-linecap="round"/>

  <!-- Bottom accent bar -->
  <rect y="626" width="1200" height="4" fill="url(#accentBar)"/>
</svg>
