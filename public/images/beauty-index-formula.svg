<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A90D9"/>
      <stop offset="20%" stop-color="#7B68EE"/>
      <stop offset="40%" stop-color="#2AAA8A"/>
      <stop offset="60%" stop-color="#E8734A"/>
      <stop offset="80%" stop-color="#8FBC5A"/>
      <stop offset="100%" stop-color="#D4A843"/>
    </linearGradient>
    <linearGradient id="accent-grad-v" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4A90D9" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#D4A843" stop-opacity="0.08"/>
    </linearGradient>
    <radialGradient id="bg-glow" cx="50%" cy="45%" r="60%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0f0f23"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-glow)"/>

  <!-- Subtle geometric circles -->
  <circle cx="600" cy="315" r="260" fill="none" stroke="white" stroke-opacity="0.025" stroke-width="0.5"/>
  <circle cx="600" cy="315" r="200" fill="none" stroke="white" stroke-opacity="0.02" stroke-width="0.5"/>
  <circle cx="600" cy="315" r="340" fill="none" stroke="white" stroke-opacity="0.015" stroke-width="0.5"/>

  <!-- Title: THE BEAUTY INDEX -->
  <text x="600" y="100" font-family="Helvetica,Arial,sans-serif" font-size="16" fill="white" fill-opacity="0.8" text-anchor="middle" letter-spacing="10">THE BEAUTY INDEX</text>

  <!-- Main formula -->
  <text x="600" y="250" font-family="Georgia,serif" font-size="28" fill="#e8d5b7" fill-opacity="0.6" text-anchor="middle" letter-spacing="3">THE FORMULA</text>

  <!-- B = -->
  <text x="148" y="325" font-family="Georgia,serif" font-size="72" font-weight="bold" fill="#e8d5b7" filter="url(#soft-glow)" text-anchor="middle">B</text>
  <text x="200" y="325" font-family="Georgia,serif" font-size="72" fill="white" fill-opacity="0.5" text-anchor="middle">=</text>

  <!-- Greek symbols with dimension colors -->
  <text x="280" y="325" font-family="Georgia,serif" font-size="72" font-weight="bold" fill="#4A90D9" filter="url(#glow)" text-anchor="middle">&#934;</text>
  <text x="345" y="325" font-family="Georgia,serif" font-size="56" fill="white" fill-opacity="0.3" text-anchor="middle">+</text>
  <text x="415" y="325" font-family="Georgia,serif" font-size="72" font-weight="bold" fill="#7B68EE" filter="url(#glow)" text-anchor="middle">&#937;</text>
  <text x="485" y="325" font-family="Georgia,serif" font-size="56" fill="white" fill-opacity="0.3" text-anchor="middle">+</text>
  <text x="555" y="325" font-family="Georgia,serif" font-size="72" font-weight="bold" fill="#2AAA8A" filter="url(#glow)" text-anchor="middle">&#923;</text>
  <text x="625" y="325" font-family="Georgia,serif" font-size="56" fill="white" fill-opacity="0.3" text-anchor="middle">+</text>
  <text x="695" y="325" font-family="Georgia,serif" font-size="72" font-weight="bold" fill="#E8734A" filter="url(#glow)" text-anchor="middle">&#936;</text>
  <text x="765" y="325" font-family="Georgia,serif" font-size="56" fill="white" fill-opacity="0.3" text-anchor="middle">+</text>
  <text x="835" y="325" font-family="Georgia,serif" font-size="72" font-weight="bold" fill="#8FBC5A" filter="url(#glow)" text-anchor="middle">&#915;</text>
  <text x="905" y="325" font-family="Georgia,serif" font-size="56" fill="white" fill-opacity="0.3" text-anchor="middle">+</text>
  <text x="975" y="325" font-family="Georgia,serif" font-size="72" font-weight="bold" fill="#D4A843" filter="url(#glow)" text-anchor="middle">&#931;</text>

  <!-- Dimension labels -->
  <text x="280" y="370" font-family="Helvetica,Arial,sans-serif" font-size="11" fill="#4A90D9" fill-opacity="0.7" text-anchor="middle" letter-spacing="1">Geometry</text>
  <text x="415" y="370" font-family="Helvetica,Arial,sans-serif" font-size="11" fill="#7B68EE" fill-opacity="0.7" text-anchor="middle" letter-spacing="1">Elegance</text>
  <text x="555" y="370" font-family="Helvetica,Arial,sans-serif" font-size="11" fill="#2AAA8A" fill-opacity="0.7" text-anchor="middle" letter-spacing="1">Clarity</text>
  <text x="695" y="370" font-family="Helvetica,Arial,sans-serif" font-size="11" fill="#E8734A" fill-opacity="0.7" text-anchor="middle" letter-spacing="1">Happiness</text>
  <text x="835" y="370" font-family="Helvetica,Arial,sans-serif" font-size="11" fill="#8FBC5A" fill-opacity="0.7" text-anchor="middle" letter-spacing="1">Habitability</text>
  <text x="975" y="370" font-family="Helvetica,Arial,sans-serif" font-size="11" fill="#D4A843" fill-opacity="0.7" text-anchor="middle" letter-spacing="1">Integrity</text>

  <!-- Tagline -->
  <text x="600" y="520" font-family="Georgia,serif" font-size="18" fill="white" fill-opacity="0.4" text-anchor="middle" font-style="italic">One subjectively objective ranking.</text>

  <!-- Attribution -->
  <text x="600" y="575" font-family="Helvetica,Arial,sans-serif" font-size="13" fill="white" fill-opacity="0.7" text-anchor="middle" letter-spacing="2">patrykgolabek.dev/beauty-index</text>
</svg>
